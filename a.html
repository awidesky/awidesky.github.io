<head>
    <title>awidesky.github.io</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        function UrlExists(url, callback)
        {
            var http = new XMLHttpRequest();
            http.open('HEAD', url);
            http.onreadystatechange = function() {
                if (this.readyState == this.DONE) {
                    callback(this.status);
                }
            };
            http.send();
        }

        const url = "https://github.com/awidesky/GUIUtil/blob/master/pom.xml";
        
        $(document).ready(function () {
            //UrlExists(url, function(data) { alert('page content: ' + data);  });
            const response = fetch(url, { method: "HEAD" });
            alert(`Got status: ${response.status}`);
            
            $.get(
                url,
                function(data) {
                   alert('page content: ' + data);
                }
            );
            
            fetch(url)
              .then((response) => response.json())
              .then((data) => {
                  alert('pageccc: ' + data);
              });
             
        });
        //JSON.stringify
    </script>
</head>
