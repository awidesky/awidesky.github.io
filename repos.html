<!DOCTYPE html>
<html>
    <head>
        <title>awidesky.repos</title>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="css/repos.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="js/lz-string.min.js" charset="utf-8"></script>
        <script src="js/commons.js" charset="utf-8"></script>
        <script src="js/repos.js" charset="utf-8"></script>
        <script>
            $(document).ready(function () {
                getRepositories((not_forked, forked) => {
                    console.log("Remaining GitHub REST api call limit : " + localStorage.getItem("x-ratelimit-remaining")
                        + ", next limit reset at : " + new Date(localStorage.getItem('x-ratelimit-reset') * 1000).toString());

                    document.getElementById('loading').remove();
                    not_forked.forEach(f => {
                        const repoDiv = getRepoDiv(f);
                        readProjectJson(f, repoDiv);
                        document.getElementById("not_forked_repos").appendChild(repoDiv);
                    });
                    forked.forEach(f => {
                        document.getElementById("forked_repos").appendChild(getRepoDiv(f));
                    });
                });
            });
        </script>
    </head>
    
    <body>
        <div>
            <div style="display: inline-block; width: 100%;">
                <a href="https://github.com/awidesky?tab=repositories" class="plainLink"><h1>My repositories</h1></a>
                <button onclick="location.href = 'TODO.html';" class="TODObtn"><h3>Check TODOs</h3></button>
            </div>
            <div id="loading"><h1><i>Loading...</i></h1></div>
            <div id="not_forked_repos"></div>
            <hr>
            <h2>Forked repositories</h2>
            <div id="forked_repos"></div>
        </div>
    </body>
    
</html>
