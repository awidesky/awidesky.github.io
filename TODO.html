<!DOCTYPE html>
<html>
    <head>
        <title>awidesky.TODO</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="css/TODO.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="js/commons.js" charset="utf-8"></script>
        <script src="js/lz-string.min.js" charset="utf-8"></script>
        <script src="js/TODO.js" charset="utf-8"></script>
        <script>
            $(document).ready(function () {
                if(!localStorage.hasOwnProperty("notForkedRepos")) location.href = 'repos.html'; 
                const not_forked = JSON.parse(LZString.decompress(localStorage.getItem("notForkedRepos")));
                document.getElementById('loading').remove();
                TODO(not_forked);
            });
        </script>
    </head>
    
    <body>
        <div>
            <div style="display: inline-block; width: 100%;">
                <h1 style="float:left;">My TODO list</h1>
                <button onclick="resetTODO()" class="resetbtn"><h3>Reset TODO List</h3></button>
            </div>
            <div id="loading"><h1><i>Loading...</i></h1></div>
            <div id="TODOs"></div>
        </div>
    </body>
    
</html>
